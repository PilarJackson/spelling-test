        <table style='margin-left:1cm; width:90%; border-collapse:collapse;'><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>temperature</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>delightful</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>compulsory</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>horror</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>initial</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>argument</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>peaceful</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>pour</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>treasure</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>disgusted</td></tr><tr></table>

  <script src='scripts.js'></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header-container').innerHTML = data; });

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Violet - Review</title>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='header.css'>
</head>
<body class='violet-level'>
  <div id='header-container'></div>
  <main>
    <h1 style='text-align: center;'>Violet Level Words</h1>
    <div style='display:flex; justify-content:center; align-items:flex-start; gap:20px; margin-top:20px;'>
      <div class='word-list' style='flex:1; text-align:left;'>
        <table style='margin-left:1cm; width:90%; border-collapse:collapse;'><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>about</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>before</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>could</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>first</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>little</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>look</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>more</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>other</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>right</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>their</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>there</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>want</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>where</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>which</td></tr></table>
      </div>
      <div class='image-container' style='flex:1; text-align:center; border:2px solid black; padding:5px;'>
        <img src='http://sapintranet.sap.local/Words/files/Violet_Level_Words.png' alt='Level Image' style='max-width:400px; height:auto; border:2px solid black;'/>
      </div>
    </div>
    <section class='controls' style='text-align: center; margin-top: 20px;'>
      <button onclick='speakWords(["about", "before", "could", "first", "little", "look", "more", "other", "right", "their", "there", "want", "where", "which"])'>Listen to Words</button>
      <a href='violet-test.html'><button>Start Test</button></a>
    </section>
  </main>
  <script src='scripts.js'></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header-container').innerHTML = data; });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Lemon - Review</title>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='header.css'>
</head>
<body class='lemon-level'>
  <div id='header-container'></div>
  <main>
    <h1 style='text-align: center;'>Lemon Level Words</h1>
    <div style='display:flex; justify-content:center; align-items:flex-start; gap:20px; margin-top:20px;'>
      <div class='word-list' style='flex:1; text-align:left;'>
        <table style='margin-left:1cm; width:90%; border-collapse:collapse;'><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>any</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>because</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>cat</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>each</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>every</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>gave</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>house</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>last</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>long</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>morning</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>open</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>small</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>soon</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>than</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>time</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>use</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>very</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>why</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>year</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>yes</td></tr><tr></table>
      </div>
      <div class='image-container' style='flex:1; text-align:center; border:2px solid black; padding:5px;'>
        <img src='http://sapintranet.sap.local/Words/files/Lemon_Level_Words.png' alt='Level Image' style='max-width:400px; height:auto; border:2px solid black;'/>
      </div>
    </div>
    <section class='controls' style='text-align: center; margin-top: 20px;'>
      <button onclick='speakWords(["any", "because", "cat", "each", "every", "gave", "house", "last", "long", "morning", "open", "small", "soon", "than", "time", "use", "very", "why", "year", "yes"])'>Listen to Words</button>
      <a href='lemon-test.html'><button>Start Test</button></a>
    </section>
  </main>
  <script src='scripts.js'></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header-container').innerHTML = data; });
  </script>
</body>
</html>

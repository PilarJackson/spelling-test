<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Green - Review</title>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='header.css'>
</head>
<body class='green-level'>
  <div id='header-container'></div>
  <main>
    <h1 style='text-align: center;'>Green Level Words</h1>
    <div style='display:flex; justify-content:center; align-items:flex-start; gap:20px; margin-top:20px;'>
      <div class='word-list' style='flex:1; text-align:left;'>
        <table style='margin-left:1cm; width:90%; border-collapse:collapse;'><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>big</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>can</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>did</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>get</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>has</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>him</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>new</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>now</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>off</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>old</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>our</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>out</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>see</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>she</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>two</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>who</td></tr></table>
      </div>
      <div class='image-container' style='flex:1; text-align:center; border:2px solid black; padding:5px;'>
        <img src='http://sapintranet.sap.local/Words/files/Green_Level_Words.png' alt='Level Image' style='max-width:400px; height:auto; border:2px solid black;'/>
      </div>
    </div>
    <section class='controls' style='text-align: center; margin-top: 20px;'>
      <button onclick='speakWords(["big", "can", "did", "get", "has", "him", "new", "now", "off", "old", "our", "out", "see", "she", "two", "who"])'>Listen to Words</button>
      <a href='green-test.html'><button>Start Test</button></a>
    </section>
  </main>
  <script src='scripts.js'></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header-container').innerHTML = data; });
  </script>
</body>
</html>

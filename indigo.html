<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Indigo - Review</title>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='header.css'>
</head>
<body class='indigo-level'>
  <div id='header-container'></div>
  <main>
    <h1 style='text-align: center;'>Indigo Level Words</h1>
    <div style='display:flex; justify-content:center; align-items:flex-start; gap:20px; margin-top:20px;'>
      <div class='word-list' style='flex:1; text-align:left;'>
        <table style='margin-left:1cm; width:90%; border-collapse:collapse;'><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>call</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>come</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>here</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>make</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>must</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>only</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>some</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>then</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>were</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>what</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>will</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>your</td></tr></table>
      </div>
      <div class='image-container' style='flex:1; text-align:center; border:2px solid black; padding:5px;'>
        <img src='http://sapintranet.sap.local/Words/files/Indigo_Level_Words.png' alt='Level Image' style='max-width:400px; height:auto; border:2px solid black;'/>
      </div>
    </div>
    <section class='controls' style='text-align: center; margin-top: 20px;'>
      <button onclick='speakWords(["call", "come", "here", "make", "must", "only", "some", "then", "were", "what", "will", "your"])'>Listen to Words</button>
      <a href='indigo-test.html'><button>Start Test</button></a>
    </section>
  </main>
  <script src='scripts.js'></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header-container').innerHTML = data; });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Red Level - Rose - Review</title>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='header.css'>
</head>
<body class='rose-level'>
  <div id='header-container'></div>
  <main>
    <h1 style='text-align: center;'>Red Level - Rose Level Words</h1>
    <div style='display:flex; justify-content:center; align-items:flex-start; gap:20px; margin-top:20px;'>
      <div class='word-list' style='flex:1; text-align:left;'>
        <table style='margin-left:1cm; width:90%; border-collapse:collapse;'><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>although</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>tiny</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>road</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>already</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>tomorrow</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>towards</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>often</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>pretty</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>garden</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>sauce</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>toilet</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>engine</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>among</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>yesterday</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>island</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>serve</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>weekend</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>area</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>used</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>myself</td></tr><tr></table>
      </div>
      <div class='image-container' style='flex:1; text-align:center; border:2px solid black; padding:5px;'>
        <img src='http://sapintranet.sap.local/Words/files/Red_Level.png' alt='Level Image' style='max-width:400px; height:auto; border:2px solid black;'/>
      </div>
    </div>
    <section class='controls' style='text-align: center; margin-top: 20px;'>
      <button onclick='speakWords(["although", "tiny", "road", "already", "tomorrow", "towards", "often", "pretty", "garden", "sauce", "toilet", "engine", "among", "yesterday", "island", "serve", "weekend", "area", "used", "myself"])'>Listen to Words</button>
      <a href='redlevelrose-test.html'><button>Start Test</button></a>
    </section>
  </main>
  <script src='scripts.js'></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header-container').innerHTML = data; });
  </script>

</html>

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Yellow Level - Gold - Review</title>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='header.css'>
</head>
<body class='gold-level'>
  <div id='header-container'></div>
  <main>
    <h1 style='text-align: center;'>Yellow Level - Gold Level Words</h1>
    <div style='display:flex; justify-content:center; align-items:flex-start; gap:20px; margin-top:20px;'>
      <div class='word-list' style='flex:1; text-align:left;'>
        <table style='margin-left:1cm; width:90%; border-collapse:collapse;'><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>obvious</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>wander</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>definitely</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>compare</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>gases</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>pressure</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>annoyed</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>hurricane</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>cheese</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>sausages</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>sailor</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>centimetre</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>independent</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>doubt</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>incredible</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>value</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>immediately</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>community</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>issue</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>receipt</td></tr><tr></table>
      </div>
      <div class='image-container' style='flex:1; text-align:center; border:2px solid black; padding:5px;'>
        <img src='http://sapintranet.sap.local/Words/files/Yellow_Level.png' alt='Level Image' style='max-width:400px; height:auto; border:2px solid black;'/>
      </div>
    </div>
    <section class='controls' style='text-align: center; margin-top: 20px;'>
      <button onclick='speakWords(["obvious", "wander", "definitely", "compare", "gases", "pressure", "annoyed", "hurricane", "cheese", "sausages", "sailor", "centimetre", "independent", "doubt", "incredible", "value", "immediately", "community", "issue", "receipt"])'>Listen to Words</button>
      <a href='yellowlevelgold-test.html'><button>Start Test</button></a>
    </section>
  </main>
  <script src='scripts.js'></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header-container').innerHTML = data; });
  </script>

</html>

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Lime - Review</title>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='header.css'>
</head>
<body class='lime-level'>
  <div id='header-container'></div>
  <main>
    <h1 style='text-align: center;'>Lime Level Words</h1>
    <div style='display:flex; justify-content:center; align-items:flex-start; gap:20px; margin-top:20px;'>
      <div class='word-list' style='flex:1; text-align:left;'>
        <table style='margin-left:1cm; width:90%; border-collapse:collapse;'><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>another</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>ate</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>bad</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>father</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>found</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>got</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>head</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>know</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>live</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>may</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>name</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>once</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>put</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>run</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>should</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>tell</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>three</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>under</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>would</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>write</td></tr><tr></table>
      </div>
      <div class='image-container' style='flex:1; text-align:center; border:2px solid black; padding:5px;'>
        <img src='http://sapintranet.sap.local/Words/files/Lime_Level_Words.png' alt='Level Image' style='max-width:400px; height:auto; border:2px solid black;'/>
      </div>
    </div>
    <section class='controls' style='text-align: center; margin-top: 20px;'>
      <button onclick='speakWords(["another", "ate", "bad", "father", "found", "got", "head", "know", "live", "may", "name", "once", "put", "run", "should", "tell", "three", "under", "would", "write"])'>Listen to Words</button>
      <a href='lime-test.html'><button>Start Test</button></a>
    </section>
  </main>
  <script src='scripts.js'></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header-container').innerHTML = data; });
  </script>
</body>
</html>

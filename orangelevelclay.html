<html lang='en'>
<head>

      <div class='word-list' style='flex:1; text-align:left;'>
        <table style='margin-left:1cm; width:90%; border-collapse:collapse;'><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>plastic</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>believe</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>ballet</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>finished</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>country</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>colourful</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>against</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>nobody</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>lucky</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>rocket</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>strange</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>wasn't</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>breakfast</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>everyone</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>arrived</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>chasing</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>follow</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>across</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>mistake</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>knife</td></tr><tr></table>
      </div>
      <div class='image-container' style='flex:1; text-align:center; border:2px solid black; padding:5px;'>
        <img src='http://sapintranet.sap.local/Words/files/Orange_Level.png' alt='Level Image' style='max-width:400px; height:auto; border:2px solid black;'/>
      </div>
    </div>
    <section class='controls' style='text-align: center; margin-top: 20px;'>
      <button onclick='speakWords(["plastic", "believe", "ballet", "finished", "country", "colourful", "against", "nobody", "lucky", "rocket", "strange", "wasn't", "breakfast", "everyone", "arrived", "chasing", "follow", "across", "mistake", "knife"])'>Listen to Words</button>
      <a href='orangelevelclay-test.html'><button>Start Test</button></a>
    </section>
  </main>
  <script src='scripts.js'></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header-container').innerHTML = data; });
  </script>

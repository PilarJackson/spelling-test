<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Pink - Review</title>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='header.css'>
</head>
<body class='pink-level'>
  <div id='header-container'></div>
  <main>
    <h1 style='text-align: center;'>Pink Level Words</h1>
    <div style='display:flex; justify-content:center; align-items:flex-start; gap:20px; margin-top:20px;'>
      <div class='word-list' style='flex:1; text-align:left;'>
        <table style='margin-left:1cm; width:90%; border-collapse:collapse;'><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>after</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>am</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>boy</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>day</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>eat</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>five</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>fly</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>girl</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>good</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>help</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>home</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>jump</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>play</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>ran</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>read</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>saw</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>sing</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>sit</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>think</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>us</td></tr><tr></table>
      </div>
      <div class='image-container' style='flex:1; text-align:center; border:2px solid black; padding:5px;'>
        <img src='http://sapintranet.sap.local/Words/files/Pink_Level_Words.png' alt='Level Image' style='max-width:400px; height:auto; border:2px solid black;'/>
      </div>
    </div>
    <section class='controls' style='text-align: center; margin-top: 20px;'>
      <button onclick='speakWords(["after", "am", "boy", "day", "eat", "five", "fly", "girl", "good", "help", "home", "jump", "play", "ran", "read", "saw", "sing", "sit", "think", "us"])'>Listen to Words</button>
      <a href='pink-test.html'><button>Start Test</button></a>
    </section>
  </main>
  <script src='scripts.js'></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header-container').innerHTML = data; });
  </script>
</body>
</html>

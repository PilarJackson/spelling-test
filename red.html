<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Red - Review</title>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='header.css'>
</head>
<body class='red-level'>
  <div id='header-container'></div>
  <main>
    <h1 style='text-align: center;'>Red Level Words</h1>
    <div style='display:flex; justify-content:center; align-items:flex-start; gap:20px; margin-top:20px;'>
      <div class='word-list' style='flex:1; text-align:left;'>
        <table style='margin-left:1cm; width:90%; border-collapse:collapse;'><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>all</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>are</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>as</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>at</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>but</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>for</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>had</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>have</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>he</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>her</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>his</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>not</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>on</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>one</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>said</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>so</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>they</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>we</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>with</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>you</td></tr><tr></table>
      </div>
      <div class='image-container' style='flex:1; text-align:center; border:2px solid black; padding:5px;'>
        <img src='http://sapintranet.sap.local/Words/files/Red_Level_Words.png' alt='Level Image' style='max-width:400px; height:auto; border:2px solid black;'/>
      </div>
    </div>
    <section class='controls' style='text-align: center; margin-top: 20px;'>
      <button onclick='speakWords(["all", "are", "as", "at", "but", "for", "had", "have", "he", "her", "his", "not", "on", "one", "said", "so", "they", "we", "with", "you"])'>Listen to Words</button>
      <a href='red-test.html'><button>Start Test</button></a>
    </section>
  </main>
  <script src='scripts.js'></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header-container').innerHTML = data; });
  </script>
</body>
</html>

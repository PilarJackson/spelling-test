<html lang='en'>

<body class='peacock-level'>

      </div>
      <div class='image-container' style='flex:1; text-align:center; border:2px solid black; padding:5px;'>
        <img src='http://sapintranet.sap.local/Words/files/Green_Level.png' alt='Level Image' style='max-width:400px; height:auto; border:2px solid black;'/>
      </div>
    </div>
    <section class='controls' style='text-align: center; margin-top: 20px;'>
      <button onclick='speakWords(["apple", "thief", "hundred", "listen", "Easter", "while", "tired", "money", "paddle", "square", "wheel", "diary", "hammer", "orange", "waste", "answer", "whale", "noise", "monkeys", "straw"])'>Listen to Words</button>
      <a href='greenlevelpeacock-test.html'><button>Start Test</button></a>

  <script src='scripts.js'></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header-container').innerHTML = data; });

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Orange - Review</title>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='header.css'>
</head>
<body class='orange-level'>
  <div id='header-container'></div>
  <main>
    <h1 style='text-align: center;'>Orange Level Words</h1>
    <div style='display:flex; justify-content:center; align-items:flex-start; gap:20px; margin-top:20px;'>
      <div class='word-list' style='flex:1; text-align:left;'>
        <table style='margin-left:1cm; width:90%; border-collapse:collapse;'><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>back</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>been</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>came</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>down</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>from</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>into</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>just</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>like</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>made</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>much</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>over</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>them</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>this</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>well</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>went</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>when</td></tr></table>
      </div>
      <div class='image-container' style='flex:1; text-align:center; border:2px solid black; padding:5px;'>
        <img src='http://sapintranet.sap.local/Words/files/Orange_Level_Words.png' alt='Level Image' style='max-width:400px; height:auto; border:2px solid black;'/>
      </div>
    </div>
    <section class='controls' style='text-align: center; margin-top: 20px;'>
      <button onclick='speakWords(["back", "been", "came", "down", "from", "into", "just", "like", "made", "much", "over", "them", "this", "well", "went", "when"])'>Listen to Words</button>
      <a href='orange-test.html'><button>Start Test</button></a>
    </section>
  </main>
  <script src='scripts.js'></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header-container').innerHTML = data; });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Purple - Review</title>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='header.css'>
</head>
<body class='purple-level'>
  <div id='header-container'></div>
  <main>
    <h1 style='text-align: center;'>Purple Level Words</h1>
    <div style='display:flex; justify-content:center; align-items:flex-start; gap:20px; margin-top:20px;'>
      <div class='word-list' style='flex:1; text-align:left;'>
        <table style='margin-left:1cm; width:90%; border-collapse:collapse;'><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>again</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>ask</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>best</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>bring</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>far</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>find</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>give</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>how</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>kind</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>left</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>man</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>mother</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>own</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>room</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>say</td></tr><tr><td style='padding:5px; border:1px solid #ddd; text-align:center;'>stop</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>these</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>too</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>walk</td><td style='padding:5px; border:1px solid #ddd; text-align:center;'>wish</td></tr><tr></table>
      </div>
      <div class='image-container' style='flex:1; text-align:center; border:2px solid black; padding:5px;'>
        <img src='http://sapintranet.sap.local/Words/files/Purple_Level_Words.png' alt='Level Image' style='max-width:400px; height:auto; border:2px solid black;'/>
      </div>
    </div>
    <section class='controls' style='text-align: center; margin-top: 20px;'>
      <button onclick='speakWords(["again", "ask", "best", "bring", "far", "find", "give", "how", "kind", "left", "man", "mother", "own", "room", "say", "stop", "these", "too", "walk", "wish"])'>Listen to Words</button>
      <a href='purple-test.html'><button>Start Test</button></a>
    </section>
  </main>
  <script src='scripts.js'></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header-container').innerHTML = data; });
  </script>
</body>
</html>
